<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ads</title>
</head>
<body>
<div>
    <ul>
        <li th:each="ad : ${ads}">
            <h1><span th:text="${ad.title}"></span>
                <span th:text="${ad.body}"></span>
            </h1>
        </li>
    </ul>
</div>

</body>
</html>
