<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta >
    <title>Dice Roll</title>
</head>
<body>
<h1>Guess the number the dice will roll</h1>
<form action="/roll-dice" method="post"><input type="hidden" name="number" value = "1"> <button type="submit">1</button></form>
<br>

<form action="/roll-dice" method="post"><input type="hidden" name="number" value = "2"> <button type="submit">2</button></form>
<br>

<form action="/roll-dice" method="post"><input type="hidden" name="number" value = "3"> <button type="submit">3</button></form>
<br>

<form action="/roll-dice" method="post"><input type="hidden" name="number" value = "4"> <button type="submit">4</button></form>
<br>

<form action="/roll-dice" method="post"><input type="hidden" name="number" value = "5"> <button type="submit">5</button></form>
<br>

<form action="/roll-dice" method="post"><input type="hidden" name="number" value = "6"> <button type="submit">6</button></form>
<br>
<br>
<h1 th:if="${equals}">Your guess is:<span th:text="${guess}"></span> the actual number is:<span th:text="${actual}"> </span><span th:text="${equals}"></span></h1>

</body>
</html>
