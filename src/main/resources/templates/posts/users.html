<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<fieldset>
  <h2>Enter a User:</h2>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" th:field="*{username}">

    <label for="email">Email:</label>
    <input type="text" name="email" id="email" th:field="*{email}">

    <label for="password">Password:</label>
    <input type="text" name="password" id="password" th:field="*{password}">

    <input type="submit" value="Sign Up!">
  </form>
</fieldset>
<br>
<div th:if="${users.size() > 0}">
  <h2>List of Users: </h2>
  <ul>
    <li th:each="user : ${users}" th:text="${user.username}"></li>
  </ul>
</div>
</body>
</html>
