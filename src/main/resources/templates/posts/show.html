<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show One Post</title>
</head>
<body>
    <div th:if="${post}">
        <h2 th:text="${post.title}"> </h2>
        <h3 th:text="${post.body}"></h3>
    </div>
    <p th:unless="${post}">Could not find post</p>

</body>
</html>
